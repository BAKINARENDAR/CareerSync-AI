<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareerSync AI | Dynamic Interview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
        body { background: #191b2a; color: white; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        header { position: absolute; top: 20px; left: 30px; z-index: 100; }
        .logo { font-size: 26px; font-weight: 600; }
        .grad { background: linear-gradient(90deg,#5ee7ff,#7bb7ff,#fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .tech-container { width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 60px; }
        .interview-layout { display: none; width: 100%; grid-template-columns: 1fr 320px 1fr; gap: 25px; align-items: center; padding: 0 40px; }

        /* Hidden Scrollbars */
        .chat-column { 
            height: 550px; overflow-y: scroll; display: flex; flex-direction: column; gap: 15px; padding: 10px; 
            scrollbar-width: none; -ms-overflow-style: none; 
        }
        .chat-column::-webkit-scrollbar { display: none; }

        .msg { max-width: 90%; padding: 14px 18px; border-radius: 16px; font-size: 14px; line-height: 1.6; }
        .ai-msg { background: #263556; border: 1px solid rgba(94,231,255,0.3); align-self: flex-start; }
        .user-msg { background: #1b233f; border: 1px solid rgba(123,183,255,0.3); align-self: flex-end; }

        .center-area { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .voice-circle {
            width: 220px; height: 220px; border-radius: 50%; border: 6px solid white;
            box-shadow: 0 0 25px #fff, 0 0 50px #5ee7ff; display: flex; justify-content: center; align-items: center;
            cursor: pointer; background: rgba(38, 53, 86, 0.6); transition: 0.4s;
        }
        .active-mic { box-shadow: 0 0 60px #fff, 0 0 100px #5ee7ff !important; transform: scale(1.05); }
        .disabled-mic { opacity: 0.3; cursor: default !important; }
        .mic-icon { font-size: 75px; color: #fff; }

        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 20px; }
        .end-btn { padding: 12px 35px; border-radius: 12px; background: #ef4743; color: white; border: none; font-weight: 700; cursor: pointer; display: none; transition: 0.3s; }
        .end-btn:hover { background: #c0392b; }
        .start-btn { padding: 16px 45px; border-radius: 15px; background: #263556; color: white; border: 1px solid #5ee7ff; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header><div class="logo"><span class="grad">C</span>areer<span class="grad">S</span>ync <span class="grad">A</span>I</div></header>

<div class="tech-container">
    <div class="btn-group">
        <button class="start-btn" id="startBtn">Start Fresh Session</button>
        <button class="end-btn" id="endBtn">End Session</button>
    </div>

    <div class="interview-layout" id="interviewLayout">
        <div class="chat-column" id="aiChat"></div>
        <div class="center-area">
            <div class="voice-circle disabled-mic" id="micBtn"><i class="fa-solid fa-microphone mic-icon"></i></div>
            <p id="micStatus" style="margin-top: 20px; color: #5ee7ff; font-weight: 500;">Ready</p>
        </div>
        <div class="chat-column" id="userChat"></div>
    </div>
</div>

<script>
    const startBtn = document.getElementById("startBtn"), endBtn = document.getElementById("endBtn");
    const aiChat = document.getElementById("aiChat"), userChat = document.getElementById("userChat");
    const micBtn = document.getElementById("micBtn"), micStatus = document.getElementById("micStatus");

    let studentName = localStorage.getItem("studentName") || "Narendra";
    let conversationHistory = []; 
    let canUseMic = false;

    // Problems for random selection
    const problems = [
        { title: "Two Sum", desc: "Find two numbers in an array that sum to a specific target.", example: "Input: [2,7,11,15], Target: 9 -> Output: [0,1]" },
        { title: "Valid Parentheses", desc: "Determine if the input string containing brackets is valid.", example: "Input: '()[]{}' -> Output: true" },
        { title: "Palindrome Number", desc: "Check if an integer is a palindrome.", example: "Input: 121 -> Output: true" }
    ];

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-IN";
    recognition.continuous = true;

    startBtn.onclick = () => {
        // Clear everything to ensure a fresh session
        aiChat.innerHTML = ""; userChat.innerHTML = ""; conversationHistory = [];
        startBtn.style.display = "none"; endBtn.style.display = "block";
        document.getElementById("interviewLayout").style.display = "grid";
        
        const prob = problems[Math.floor(Math.random() * problems.length)];
        const intro = `Hello ${studentName}. I have a challenge for you: ${prob.title}. ${prob.desc}. Example: ${prob.example}. How would you approach this?`;
        
        handleAIStep(intro);
    };

    // RECTIFIED: Complete Reset Logic
    endBtn.onclick = () => {
        window.speechSynthesis.cancel(); // 1. Stop AI speaking immediately
        try { recognition.stop(); } catch(e) {} // 2. Stop mic listener
        
        // 3. Clear data and reload for hard reset
        conversationHistory = [];
        alert("Session Ended. All session data has been cleared.");
        location.reload(); 
    };

    async function handleAIStep(prompt) {
        canUseMic = false;
        micBtn.classList.add("disabled-mic");
        micStatus.innerText = "Interviewer is speaking...";

        try {
            const res = await fetch('http://localhost:5000/api/technical/analyze-thought', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: prompt, history: conversationHistory, studentName })
            });
            const data = await res.json();
            conversationHistory.push({ role: "assistant", content: data.feedback });
            renderMessage("ai", data.feedback);
            speakAI(data.feedback);
        } catch (e) { micStatus.innerText = "Server Connection Error"; }
    }

    function speakAI(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.onend = () => { 
            canUseMic = true; 
            micBtn.classList.remove("disabled-mic"); 
            micStatus.innerText = "Click mic to explain logic"; 
        };
        window.speechSynthesis.speak(utter);
    }

    let finalTranscript = "";
    micBtn.onclick = () => {
        if (!canUseMic) return;
        if (micBtn.classList.contains("active-mic")) { 
            recognition.stop(); 
        } else { 
            finalTranscript = ""; 
            recognition.start(); 
            micBtn.classList.add("active-mic"); 
            micStatus.innerText = "Listening... Click to finish."; 
        }
    };

    recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
        }
    };

    recognition.onend = () => {
        micBtn.classList.remove("active-mic");
        if (finalTranscript.trim().length > 0) {
            renderMessage("user", finalTranscript);
            conversationHistory.push({ role: "user", content: finalTranscript });
            handleAIStep(finalTranscript);
        }
    };

    function renderMessage(type, text) {
        const panel = type === "ai" ? aiChat : userChat;
        const div = document.createElement("div");
        div.className = `msg ${type}-msg`;
        div.innerHTML = `<b>${type === "ai" ? "Interviewer" : "You"}:</b><br>${text}`;
        panel.appendChild(div);
        panel.scrollTop = panel.scrollHeight;
    }
</script>
</body>
</html>
