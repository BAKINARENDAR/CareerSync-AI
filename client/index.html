<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>CareerSync AI</title>
    <link rel="icon" href="cs-ai-favicon.png" type="image/png">
<link rel="apple-touch-icon" href="careersync-compact.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}
.grad {
  background: linear-gradient(90deg, #5ee7ff, #7bb7ff, #fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
body {
  height: 100vh;
  background-color: #191b2a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

header {
  position: absolute;
  top: 20px;
  left: 30px;
}
.logo {
  font-family: "Inter", sans-serif;
  font-size: 26px;
  font-weight: 600;
  color: #ffffff;
  letter-spacing: 0.5px;
}
.grad {
  background: linear-gradient(90deg, #5ee7ff, #7bb7ff, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow: 0 0 8px rgba(94, 231, 255, 0.6),
    0 0 18px rgba(123, 183, 255, 0.4);
}

.home-container {
  width: 420px;
  text-align: center;
}

.index-title {
  font-family: "Inter", sans-serif;
  font-size: 32px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
  background: linear-gradient(90deg, #5ee7ff 0%, #7bb7ff 50%, #ffffff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.index-subtitle {
  color: #898a9e;
  font-size: 17px;
  margin-bottom: 30px;
}

.voice-circle {
  width: 240px;
  height: 240px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px auto;
  position: relative;
  background: transparent;
  border: 7px solid #ffffff;
  box-shadow: 0 0 15px #ffffff, 0 0 20px #5ee7ff, 0 0 40px #4a80ff,
    inset 0 0 20px #5ee7ff;
}
.voice-circle::after {
  content: "";
  position: absolute;
  width: 110%;
  height: 110%;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(94, 231, 255, 0.1) 0%,
    transparent 70%
  );
  z-index: -1;
}
.mic-icon {
  font-size: 80px;
  background: linear-gradient(180deg, #ffffff 10%, #5ee7ff 50%, #2a6eff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 15px rgba(94, 231, 255, 0.7));
  position: relative;
  display: inline-block;
}
.mic-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

.mic-icon:hover {
  transform: scale(1.05);
}

.mic-icon {
  font-size: 80px;
  color: #7ed9f8;
  cursor: pointer;
}
.index-menu {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.menu-btn {
  border: 1px solid rgba(106, 169, 255, 0.4);
  background-color: #263556;
  border-radius: 16px;
  padding: 13px 15px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 15px rgba(106, 169, 255, 0.25);
  transition: all 0.3s ease;
}

.menu-btn:hover {
  box-shadow: 0 0 25px rgba(106, 169, 255, 0.6);
  transform: translateY(-2px);
}
.menu-btn .left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  font-size: 18px;
  color: #5ee7ff;
}

.arrow {
  font-size: 18px;
  color: #9aa4b2;
}
.CareerSync:hover {
  cursor: pointer;
}

  </style>
  </head>
<header class="CareerSync" onclick="window.location.href='index.html'">
    <div class="logo">
   <span class="grad">C</span>areer<span class="grad">S</span>ync
  <span class="grad">A</span>I
</div>

</div>

</header>
  <body>
    <section class="index-section">
      <div class="index-container">
        <div class="index-content">
          <h1 class="index-title">Welcome!</h1>
          <p class="index-subtitle">
            How would you like to prepare today?
          </p>
        </div>
        <div class="voice-circle">
  <div class="mic-container">
    <i class="fa-solid fa-microphone mic-icon"></i>
  </div>
</div>
        <div class="index-menu">
          <button class="menu-btn" onclick="window.location.href='HR/hr.html'">
            <span class="left">
              <i class="fa-solid fa-user-tie icon"></i>
              HR Interview
            </span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </button>
          <button class="menu-btn" onclick="window.location.href='Technical/technical.html'">
            <span class="left">
              <i class="fa-solid fa-laptop-code icon"></i>
              Technical Interview
            </span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </button>
          <button class="menu-btn" onclick="window.location.href='GD/setup.html'">
            <span class="left">
              <i class="fa-solid fa-users icon"></i>
              Group Discussion
            </span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </button>

        </div>
      </div>
    </section>
  </body>
</html>
