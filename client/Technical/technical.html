<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerSync AI | Technical Interview</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      /* CORE STYLES */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        background: #191b2a;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }
      header {
        padding: 20px;
        z-index: 10;
      }
      .logo {
        font-size: 26px;
        font-weight: 600;
      }
      .grad {
        background: linear-gradient(90deg, #5ee7ff, #7bb7ff, #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .tech-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      /* MIC & WAVEFORM */
      .voice-circle {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: 8px solid white;
        box-shadow: 0 0 30px #fff, 0 0 60px #5ee7ff, inset 0 0 40px #5ee7ff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: not-allowed;
        transition: all 0.5s ease;
        background: rgba(38, 53, 86, 0.5);
        position: relative;
      }
      .mic-icon {
        font-size: 80px;
        color: #7ed9f8;
      }
      .waveform {
        display: none;
        position: absolute;
        width: 100%;
        height: 80px;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
      .bar {
        width: 8px;
        height: 30px;
        background: #5ee7ff;
        border-radius: 10px;
        animation: pulse-wave 1.2s infinite;
      }
      @keyframes pulse-wave {
        0%,
        100% {
          transform: scaleY(1);
          opacity: 0.6;
        }
        50% {
          transform: scaleY(2);
          opacity: 1;
        }
      }
      .speaking .waveform {
        display: flex;
      }
      .speaking .mic-icon {
        opacity: 0;
      }
      .active-mic {
        box-shadow: 0 0 60px #fff, 0 0 100px #5ee7ff !important;
        cursor: pointer !important;
      }
      .disabled-mic {
        opacity: 0.3;
      }

      /* MESSAGES */
      .msg {
        max-width: 85%;
        padding: 14px 18px;
        border-radius: 16px;
        font-size: 15px;
        margin-bottom: 15px;
        line-height: 1.6;
        animation: fadeIn 0.3s ease;
      }
      .ai-msg {
        background: #263556;
        border: 1px solid rgba(94, 231, 255, 0.4);
        align-self: flex-start;
      }
      .user-msg {
        background: #1b233f;
        border: 1px solid rgba(123, 183, 255, 0.4);
        align-self: flex-start;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
        }
      }

      /* BUTTONS */
      .start-btn,
      .end-btn {
        padding: 16px 45px;
        border-radius: 16px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        border: none;
      }
      .start-btn {
        background: #263556;
        color: white;
        border: 1px solid rgba(106, 169, 255, 0.4);
        display: block;
        margin: 40px auto;
      }
      .end-btn {
        background: #ef4743;
        color: white;
        display: none;
      }
      .options button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        background: #263556;
        border: 1px solid #5ee7ff;
        border-radius: 12px;
        color: white;
        cursor: pointer;
      }

      /* ========================================== */
      /* WEB VIEW (1024px+)                         */
      /* ========================================== */
      @media (min-width: 1024px) {
        .interview-layout {
          display: none; /* Controlled by JS */
          grid-template-columns: 400px 1fr;
          gap: 50px;
          margin-top: 20px;
        }
        .chat-column {
          height: 70vh;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          scrollbar-width: none;
        }
        .center-column {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding-top: 40px;
        }
        .options {
          width: 300px;
          margin-top: 30px;
        }
        #micStatus {
          margin: 20px 0;
        }
      }

      /* ========================================== */
      /* MOBILE VIEW (Original Responsiveness)      */
      /* ========================================== */
      @media (max-width: 1023px) {
        .tech-container {
          text-align: center;
        }
        .interview-layout {
          display: none;
          flex-direction: column;
          align-items: center;
        }
        .chat-column {
          width: 100%;
          max-height: 40vh;
          overflow-y: auto;
          margin-top: 20px;
          display: flex;
          flex-direction: column;
        }
        .center-column {
          order: -1;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .voice-circle {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="grad">C</span>areer<span class="grad">S</span>ync
        <span class="grad">A</span>I
      </div>
    </header>

    <section class="tech-container">
      <button class="start-btn" id="startBtn">Start Technical Interview</button>

      <div class="interview-layout" id="interviewLayout">
        <div class="chat-column" id="chatFeed"></div>

        <div class="center-column">
          <div class="voice-circle" id="micBtn">
            <i class="fa-solid fa-microphone mic-icon"></i>
            <div class="waveform" id="waveform">
              <span class="bar"></span><span class="bar"></span
              ><span class="bar"></span><span class="bar"></span
              ><span class="bar"></span>
            </div>
          </div>

          <p
            id="micStatus"
            style="
              color: #5ee7ff;
              font-weight: 500;
              font-size: 17px;
              margin: 15px 0;
            "
          >
            Ready
          </p>

          <button class="end-btn" id="endBtn">End Session</button>

          <div class="options" id="options" style="display: none">
            <button onclick="window.open('coding.html', '_blank')">
              Coding Interview
            </button>
            <button onclick="window.open('concepts.html', '_blank')">
              Technical Concepts
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      const startBtn = document.getElementById("startBtn");
      const endBtn = document.getElementById("endBtn");
      const interviewLayout = document.getElementById("interviewLayout");
      const chatFeed = document.getElementById("chatFeed");
      const micBtn = document.getElementById("micBtn");
      const micStatus = document.getElementById("micStatus");
      const options = document.getElementById("options");

      let studentName = "";
      let canUseMic = false;
      let recognition = null;

      function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = `msg ${sender}-msg`;
        msg.innerHTML = `<b>${
          sender === "ai" ? "CareerSync AI" : "You"
        }:</b><br>${text}`;
        chatFeed.appendChild(msg);
        chatFeed.scrollTop = chatFeed.scrollHeight;
      }

      function toggleWaveform(active) {
        if (active) micBtn.classList.add("speaking");
        else micBtn.classList.remove("speaking");
      }

      async function speakAI(text) {
        window.speechSynthesis.cancel();
        canUseMic = false;
        micBtn.classList.add("disabled-mic");

        const utter = new SpeechSynthesisUtterance(text);
        utter.onstart = () => {
          toggleWaveform(true);
          micStatus.innerText = "Interviewer is speaking...";
        };
        utter.onend = () => {
          toggleWaveform(false);
          if (!studentName) {
            canUseMic = true;
            micBtn.classList.remove("disabled-mic");
            micBtn.classList.add("active-mic");
            micStatus.innerText = "Tap the mic and say your name";
          } else {
            micStatus.innerText = "Please select a module below";
            options.style.display = "block";
            micBtn.classList.add("disabled-mic");
          }
        };
        speechSynthesis.speak(utter);
        addMessage(text, "ai");
      }

      function initSpeechRecognition() {
        if (
          !(
            "SpeechRecognition" in window || "webkitSpeechRecognition" in window
          )
        ) {
          micStatus.innerText = "Browser not supported";
          return false;
        }
        recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-IN";
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript.trim();
          addMessage(transcript, "user");
          const words = transcript.split(" ");
          studentName = words[words.length - 1];
          setTimeout(
            () =>
              speakAI(
                `Nice to meet you, ${studentName}. Choose a module to begin.`
              ),
            800
          );
        };
        recognition.onend = () => {
          toggleWaveform(false);
          micBtn.classList.remove("active-mic");
        };
        return true;
      }

      startBtn.onclick = () => {
        startBtn.style.display = "none";
        endBtn.style.display = "block";
        interviewLayout.style.display =
          window.innerWidth >= 1024 ? "grid" : "flex";
        if (initSpeechRecognition())
          speakAI(
            "Hello, I am CareerSync AI. Please introduce yourself by tapping on the microphone and saying your name."
          );
      };

      endBtn.onclick = () => {
        window.speechSynthesis.cancel();
        location.reload();
      };

      micBtn.onclick = () => {
        if (!canUseMic || !recognition) return;
        recognition.start();
        toggleWaveform(true);
        micStatus.innerText = "Listening...";
      };
    </script>
  </body>
</html>
