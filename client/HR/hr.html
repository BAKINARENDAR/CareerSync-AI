<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerSync - HR Mic</title>
    <link rel="stylesheet" href="hr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="hr.js"></script>
</head>
<body>
    <div class="stars" id="starContainer"></div>

    <div class="container">
        <h3>Human Resources</h3><br><br>
        <div class="microphone-circle" onclick="toggleRecording()">
            <div class="mic-ring"></div>
            <div class="mic-icon"><i class="fas fa-microphone"></i></div>
        </div>

        <div class="recording-indicator" id="recordingStatus" style="display: none;">
            <div class="recording-dot"></div>
            <span>Recording...</span>
        </div>

        <div class="status-text" id="statusText">Click the microphone to record</div>
    </div>
</body>
</html>
