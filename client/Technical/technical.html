<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerSync AI | Technical Interview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="technical.css">
</head>

<body>

<header>
  <div class="logo">
    <span class="grad">C</span>areer<span class="grad">S</span>ync <span class="grad">A</span>I
  </div>
</header>

<section class="tech-container">
  
  <div class="voice-circle initial-mic" id="micBtn">
    <i class="fa-solid fa-microphone mic-icon"></i>
  </div>
  <p id="micStatus" style="margin-top: 15px; color: #5ee7ff; font-weight: 500; height: 20px;"></p>

  <button class="start-btn" id="startBtn">Start Technical Interview</button>

  <div class="interview-layout" id="interviewLayout">
    <div class="chat-column ai-column" id="aiChat"></div>

    <div class="center-column">
      <div class="options" id="options">
        <button onclick="goCoding()">Coding Interview</button>
        <button onclick="goConcepts()">Technical Concepts</button>
      </div>
    </div>

    <div class="chat-column user-column" id="userChat"></div>
  </div>

</section>

<script src="technical.js"></script>
</body>
</html>
