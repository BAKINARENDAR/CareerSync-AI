<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerSync AI | Technical Concepts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="technical.css"> </head>
<body>

<header>
  <div class="logo">
    <span class="grad">C</span>areer<span class="grad">S</span>ync <span class="grad">A</span>I <span style="font-size: 14px; opacity: 0.7;">| Concept Round</span>
  </div>
</header>

<section class="tech-container">
  <div id="currentTopic" style="color: #7bb7ff; margin-bottom: 10px; font-weight: 600; letter-spacing: 1px;">PREPARING...</div>
  
  <div class="voice-circle initial-mic" id="micBtn">
    <i class="fa-solid fa-microphone mic-icon"></i>
  </div>
  <p id="micStatus" style="margin-top: 15px; color: #5ee7ff; font-weight: 500; height: 20px;">Click Start to begin the Concept Round</p>

  <button class="start-btn" id="startBtn">Start Interview</button>

  <div class="interview-layout" id="interviewLayout" style="display: grid; opacity: 0;">
    <div class="chat-column ai-column" id="aiChat"></div>
    <div class="center-column">
        </div>
    <div class="chat-column user-column" id="userChat"></div>
  </div>
</section>

<script src="concepts.js"></script>
</body>
</html>
