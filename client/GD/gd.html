<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Discussion Platform</title>
  <link rel="stylesheet" href="gd.css" />
</head>
<body>

<div class="gd-card">

  <h2>Group Discussion</h2>

  <input type="text" id="username" placeholder="Enter your name" />

  <p class="topic">
    Topic: <span>Is Artificial Intelligence a threat or an opportunity?</span>
  </p>

  <div class="timer" id="timer">05:00</div>

  <textarea id="response" placeholder="Your speech will appear here..." disabled></textarea>

  <div class="actions">
    <button onclick="joinGD()">Join GD</button>
    <button onclick="startSpeaking()">Speak</button>
    <button onclick="submitGD()">Submit</button>
  </div>

  <div class="insights" id="insights"></div>

  <p id="status"></p>

</div>

<script src="gd.js"></script>
</body>
</html>
